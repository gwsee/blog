syntax = "proto3";

package api.global;

option go_package = "blog/api/global";
option java_multiple_files = true;
option java_package = "api.global";

message Empty {
}

message ID {
  int64 id = 1;
}

message IDStr {
  string id = 1;
}

message Action {
  int64 id = 1;
  bool do =2;
}

message Byte {
  bytes data = 1;
}
